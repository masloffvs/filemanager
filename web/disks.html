<!doctype html>
<meta charset="utf-8">
<title>Disks</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  :root { --bg:#f7f9fb; --fg:#000; --muted:#7a8a99; --link:#111; }
  *{box-sizing:border-box}
  body{ margin:0; background:var(--bg); color:var(--fg); font-family:"Work Sans", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; line-height:1.5; font-size:14px; min-height:100dvh; padding:24px 0; }
  .wrap{ width:min(960px,100%); margin:0 auto; padding:0 18px 10px; }
  h1{ margin:0 0 12px; font-size:18px; font-weight:600 }
  ul{ list-style:none; margin:0; padding:0 }
  li{ padding:6px 0 }
  .name{ font-weight:500 }
  .path{ color:var(--muted); margin-left:8px }
  .link{ color:var(--link); text-decoration:underline; }
  .meta{ color:var(--muted); margin-left:8px; font-size:12px }
  .actions{ margin-left:8px }
  button{ font:inherit; padding:4px 8px; border:1px solid #e5eaf0; background:#fff; border-radius:6px; cursor:pointer }
  button:hover{ background:#f3f6fa }
</style>
<div class="wrap">
  <h1>Disks</h1>
  <ul>
    {{DISK_ITEMS}}
  </ul>
</div>
